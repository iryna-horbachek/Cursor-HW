<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tables</title>
</head>

<body>
    <main>
        <div class="container-table">
            <section class="tables">
                <table>
                    <thead>
                        <tr>
                            <th class="table-name">Name</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="checkbox-file">File.pdf</td>
                            <td class="table-comment">3 mins ago</td>
                            <td class="table-dots"><span>&#x22EF;</span></td>
                        </tr>
                        <tr>
                            <td class="checkbox-file">File.pdf</td>
                            <td class="table-comment">Yesterday</td>
                            <td class="table-dots">&#x22EF;</td>
                        </tr>
                        <tr>
                            <td class="checkbox-file">File.pdf</td>
                            <td class="table-comment">June 1st, 2019</td>
                            <td class="table-dots">&#x22EF;</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="tables">
                <table>
                    <thead>
                        <tr>
                            <th class="table-name">
                                <img src="./images/minus-square-full-blue.svg" alt="Minus square" class="square">
                                Name</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"><span class="checkbox-text checkbox-file">File.pdf</span></td>
                            <td class="table-comment">3 mins ago</td>
                            <td class="table-dots table-dots-2"><span>&#x22EF;</span></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" checked><span class="checkbox-text checkbox-file">File.pdf</span></td>
                            <td class="table-comment">Yesterday</td>
                            <td class="table-dots table-dots-2">&#x22EF;</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"><span class="checkbox-text checkbox-file">File.pdf</span></td>
                            <td class="table-comment">June 1st, 2019</td>
                            <td class="table-dots table-dots-2">&#x22EF;</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="tables">
                <table>
                    <thead>
                        <tr>
                            <th class="table-name">Name</th>
                            <th>Date</th>
                            <th class="table-search">
                                  <form action="">
                                    <input type="search" placeholder="Search" name="search" id="search-text">
                                </form>
                                  <!-- <input type="image" src="./images/magnifying-glass-solid.svg" alt="Search glass" id="search"> -->
                              </th>

                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="checkbox-file"><img src="./images/archive-blue.svg" alt="Archive file" class="archive-img">File.pdf</td>
                            <td class="table-comment">3 mins ago</td>
                            <td class="table-dots table-dots-2"><span>&#x22EF;</span></td>
                        </tr>
                        <tr>
                            <td class="checkbox-file"><img src="./images/archive-blue.svg" alt="Archive file" class="archive-img">File.pdf</td>
                            <td class="table-comment">Yesterday</td>
                            <td class="table-dots table-dots-2">&#x22EF;</td>
                        </tr>
                        <tr>
                            <td class="checkbox-file"><img src="./images/archive-blue.svg" alt="Archive file" class="archive-img">File.pdf</td>
                            <td class="table-comment">June 1st, 2019</td>
                            <td class="table-dots table-dots-2">&#x22EF;</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            
        </div>
    </main>
</body>

</html>
